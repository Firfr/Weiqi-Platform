<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Real-time Go game platform</title>
    <link href="public/style.css" rel="stylesheet" type="text/css" />
    <script src="public/javascript.js" type="text/javascript"></script>
</head>
<body>
<div class="control">
    <div>
        <input id="playerName" value="anonym" maxlength="13">
        <button id="playerRename">Set name</button>
    </div>
    <div id="log"></div>
    <div>
        <textarea id="chatInput"></textarea>
        <button id="chatBtn">Send</button>
    </div>
</div>

<div class="content">
    <div class="board blackRound" id="board"></div>
</div>

<div id="function">
    <label for="method1"><input type="radio" value="1" id="method1" name="method" checked="true"/>打谱模式</label>
    <label for="method2"><input type="radio" value="2" id="method2" name="method"/>对战模式</label>
    <button id="requestEnemy">Request connection</button>
    <button id="reset">重置</button>
    <button id="undo">后退</button>
    <button id="pass">停一手</button>
</div>
</body>
</html>
